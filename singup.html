<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  />
  <link
    rel="stylesheet"

  />

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />
  <link

    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
    <style>

    </style>
  </head>
  <body>
<div class="container bg-light mt-5" style="width: 400px; padding: 40px; border-radius: 10px; text-align: center;">
    <div class="row justify-content-center  ">
        <div class="col-md-6">
            <div>
                <h2>login</h2>
                <form id="form">
                  <input   class="form-control" type="text" id="username" placeholder="الاسم" />
                  <input class="form-control mt-2"
                    type="password"
                    id="password"
                    placeholder="كلمة المرور"
              
                  />
                  <button type="submit" class="btn btn-danger mt-3" >login</button>
                </form>
                <div id="message"></div>
                <div id="button" class="btn btn-dark mt-4" style="display: none">
                  <button onclick="alert('ok')">ok</button>
                </div>
              </div>
        </div>
    </div>
</div>

    <script>
      const nour = "fhnn";
      const noor = "12345";

      const form = document.getElementById("form");
      const message = document.getElementById("message");
      const button = document.getElementById("button");

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === nour && password === noor) {
          message.textContent = "";
         button.style.display = "block";
        } else {
          message.textContent = "يوجد خطأ في الاسم أو كلمة المرور";
          message.classList.add("error");
          button.style.display = "none";
        }
      });
    </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  </body>
</html>
